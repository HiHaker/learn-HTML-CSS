<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>行内元素的盒子模型</title>
    <style>
        .sp1{
            width: 100px;
            height: 100px;
            padding: 2px;
            background-color: orange;
        }

        .sp2{
            background-color: orange;
            display: inline-block;
            width: 200px;
            height: 200px;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
        }

    </style>
</head>
<body>
    <span class="sp1">这是一个span</span>
    <span class="sp2">这是第二个span</span>
    <div class="box"></div>
</body>
</html>
