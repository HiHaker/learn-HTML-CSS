<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型-内边距</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;

            border: 20px red solid;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            padding: 20px 10px 10px 10px;
        }

        .inner{
            width: 100%;
            height: 100%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
