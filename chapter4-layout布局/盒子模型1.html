<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>盒子模型1</title>
    <style>
        .box1{
            /* width和height设置的是内容区的高度和宽度 */
            width: 200px;
            height: 200px;
            background-color: aqua;

            /* border边框有三个属性需要进行设置 */
            border-width: 10px;
            border-color: red;
            border-style: solid;

        }
    </style>
</head>
<body>
    <div class="box1"></div>    
</body>
</html>
