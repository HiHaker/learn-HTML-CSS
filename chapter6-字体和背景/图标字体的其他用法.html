<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体的其他用法</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        ul li::before{
            content: '\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
        }
    </style>
</head>
<body>
    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁之盘中餐</li>
        <li>粒粒真辛苦</li>
    </ul>
</body>
</html>
