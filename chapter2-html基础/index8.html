<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表元素</title>
</head>
<body>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>梨</li>
    </ul>

    <ol>
        <li>第一</li>
        <li>第二</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>hello</dd>
    </dl>
</body>
</html>
