<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器的权重</title>
    <style>
        div{
            color: yellow;
        }

        .red{
            color: red;
        }

        #head{
            color: blue;
            font-size: 20px;
        }

        *{
            color: yellowgreen;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="head" class="red">
        这是一个div
        <span>
            div里的span
        </span>
    </div>
</body>
</html>
