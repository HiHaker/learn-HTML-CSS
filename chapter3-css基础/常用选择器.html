<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>常用选择器</title>

    <style>
        /* 元素选择器 */
        h1{
            color: blue;
        }

        /* id选择器 */
        #p3{
            color: red;
        }

        /* 类选择器 */
        .poem1{
            color: green;
        }

        /* 通配选择器 */
        * {
            color: red;
        }

    </style>
</head>
<body>
    <h1>标题1</h1>
    <h1>标题2</h1>

    <p class="poem1" id="p1">落霞与孤鹜齐飞</p>
    <p class="poem1" id="p2">秋水共长天一色</p>
    <p class="poem2" id="p3">少小离家老大回</p>
    <p class="poem2" id="p4">乡音无改鬓毛衰</p>
    <p class="poem2" id="p5">儿童相见不相识</p>
    <p class="poem2" id="p6">笑问客从何处来</p>
</body>
</html>
