<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 案例1：想要选中class为mid的div元素 */
        /* 格式：选择器1选择器2选择器3...选择器n{} */
        div.mid{
            color: red;
        }

        /* 案例2：我想选中p标签和span标签 */
        p, span{
            color: violet;
        }
    </style>
</head>
<body>
    <p class="mid">你好呀</p>
    <div class="mid">很高兴见到你</div>
    <span>这是一个span标签</span>
</body>
</html>
