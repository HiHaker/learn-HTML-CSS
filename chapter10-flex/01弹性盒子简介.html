<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子简介</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        ul{
            border: 1px solid red;
            display: flex;
        }

        li{
            width: 200px;
            height: 200px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
        }

        li:nth-of-type(1){
            background-color: yellow;
        }

        li:nth-of-type(2){
            background-color: green;
        }

        li:nth-of-type(3){
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
