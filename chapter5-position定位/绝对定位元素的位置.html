<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>绝对定位元素的位置</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: aqua;
            /* 开启相对定位 */
            position: relative;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 开启绝对定位 */
            position: absolute;
            /* 设置水平居中 */
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;

            /* 设置垂直居中 */
            margin-top: auto;
            margin-bottom: auto;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
